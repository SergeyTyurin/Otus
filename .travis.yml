language: cpp
before_script:
- sudo apt-get install graphviz
- sudo apt-get install doxygen
script:
- cd Homework4
- cmake .
- cmake --build .
- cmake --build . --target package
- doxygen doc/Doxyfile
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local-dir: Homework4/doc
    on:
      branch: master
