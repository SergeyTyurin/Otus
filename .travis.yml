language: cpp
before_script:
- sudo apt-get install graphviz
- sudo apt-get install doxygen
script:
- cd Homework5
- cmake .
- cmake --build .
- cmake --build . --target package
- doxygen doc/Doxyfile
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    target-branch: doc_hw5
    local-dir: Homework5/doc
    on:
      branch: master
